{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="logo-font mt-2 mb-4">Product Details</h2>
                <hr class="short-rule">
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 mt-3">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        {% if product.image %}
                                <a href="{% url 'product_details' product.id %}">
                                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                        {% else %}
                            <a href="{% url 'product_details' product.id %}">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                        {% endif %}
                    </div>
                    <div class="col-12 col-lg-6">
                        <h4 class="text-left font-weight-bold">{{ product.name }}</h4>
                        <p class="text-left seller-name">{{ product.seller }}</p>
                        <p class="text-left">{{ product.description }}</p>
                        <p class="text-left lead mt-3 font-weight-bold">Â£{{ product.price }}</p>
                        <div class="text-left">
                            <a href="#" class="text-white btn btn-black btn-slim text-uppercase mt-0">Add to Bag</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
