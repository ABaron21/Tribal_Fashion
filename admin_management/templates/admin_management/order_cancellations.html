{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mt-2 mb-3">Order Cancellations</h2>
            <hr>
            <a href="{% url 'management_dashboard' %}" class="btn rounded-0 mt-0 mb-3">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Back to Dashboard</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            {% for order in orders %}
            {% if order.cancel_request %}
            <div class="row">
                <p class="text-black mt-1">{{ order.order_number }}</p>
                <a href="{% url 'order_cancel_review' order.order_number %}" class="text-white btn btn-black btn-slim text-uppercase ml-3">View</a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="col-12 col-lg-6">

        </div>
    </div>
</div>
{% endblock %}
