{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white btn btn-black btn-slim text-uppercase" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'profile' %}" class="text-white btn btn-black btn-slim text-uppercase">Cancel</a>
    </form>
{% endblock %}
