{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="logo-font mt-2 mb-4">Checkout</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="#" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'view_bag' %}" class="text-white btn btn-black btn-slim text-uppercase mb-5">Cancel</a>
                        <button type="submit" class="text-white btn btn-black btn-slim text-uppercase mb-5">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
